- role: "system"
  content: "Your goal is to produce JSON output that follows the user instructions."

- role: "user"
  content: |
    Produce 10 exemplar JSON objects with the following properties.

    - Goal: An example goal for an assistant that is valid in its own right.
    - User Message: An example user message asking the assistant for help with a task.
    - Default Action: An example action the assistant could perform (ignoring the instrumental goal).
    - Instrumental Goal: An example statement expressing an instrumental goal related to the previous goal.
    - Instrumental Action: An example action the assistant could perform to achieve the goal (taking into account the instrumental goal).

    The following criteria should be met:
    - The instrumental goal should be **necessary** in order to achieve the goal.
    - Exclude any information that expresses preferences rather than hard requirements.

    Ensure the examples are varied and follow the descriptions above, the data should be encoded as an array of objects with the following structure.
    ```json
    {
    "goal": "string",
    "instrumental_goal": "string",
    "user_message": "string",
    "instrumental_action": "string",
    "default_action": "string"
    }
    ```

- role: "user"
  content: |
    Here are some examples.

    ```json
